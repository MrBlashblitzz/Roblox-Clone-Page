<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roblox</title>
    <style>
        * {
            margin: 0;
            padding: o;
          }
        p {
            color: darkslategray;
        }    
        .navigation {
            background-color: #E8E9EB;
            font-family: Arial;
            padding-bottom: 6px;
            padding-top: 6px;
        }
        .nav {
            background-color: transparent;
            border: none;
            font-size: 20px;
            margin-left: 25px;
            margin-right: 25px;
        }
        .icon {
            background-color: transparent;
            border: none;
            font-size: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-bar {
            font-size: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            background-color: white;
            padding-left: 10px;
            padding-right: 305px;
            border: none;
        }
        .profile {
            border-radius: 500px;
            width: 250px;
            height: 260px;
            margin-top: 30px;
            margin-left: 50px;
            background-color: black;
            border-width: 5px;
        }
        .ign {
            font-family: Arial;
            font-weight: bold;
            font-size: 40px;
            float: right;
            margin-right: 650px;
            margin-top: 150px;
            border: none;
            background-color: transparent;
        }
        .text {
            font-size: 30px;
            font-weight: bold;
            font-family: Arial;
            margin-top: 17px;
            margin-bottom: 17px;
            margin-left: 50px;
            color: darkslategray;
            letter-spacing: 2px;
        }
        .jailbreak {
            height: 235px;
            width: 235px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 30px;
        }
        .phantom{
            height: 235px;
            width: 235px;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 30px;
        }
        .bloxfruit {
            height: 235px;
            width: 235px;
            margin-left: 40px;
            margin-right:40px;
            margin-bottom: 30px;
        }
        .natural-disaster {
            height: 235px;
            width: 235px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 30px;
        }

        .first {
            display: inline-block;
        }
        .second {
            display: inline-block;
        }
        .third {
            display: inline-block;
        }
        .fourth {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button class="icon">&#9776;</button>
        <button class="icon">&#9856;</button>
        <button class="nav">Discover</button>
        <button class="nav">Avatar Shop</button>
        <button class="nav">Create</button>
        <button class="nav">Robux</button>
        <input type="text" placeholder="&#9906;  Search" class="search-bar">
    </div>
    <div>
        <div>
        <img src="https://png.pngitem.com/pimgs/s/17-175702_roblox-character-png-transparent-roblox-character-boy-png.png" class="profile">
        <span class="ign">Mr_Blashblitzz0998</span>
        </div>
    </div>
    <div>
        <p class="text">Real World Roleplay</p>
    </div>
    <div>
        <div class="first">
            <img class="jailbreak" src="https://wallpaperaccess.com/full/2214449.jpg">
        </div>
        <div class="second">
            <img class="phantom" src="https://i.pinimg.com/originals/87/27/f7/8727f7822a1bb219cbb89b3a8d5e97cb.png">
        </div>
        <div class="third">
            <img class="bloxfruit" src="https://www.nme.com/wp-content/uploads/2022/06/BLOX-Fruit-2.jpeg">
        </div>
        <div class="fourth">
            <img class="natural-disaster" src="https://www.beano.com/wp-content/uploads/2022/02/4-21.png?strip=all&quality=86&w=887">
        </div>
    </div>
    
</body>
</html>
